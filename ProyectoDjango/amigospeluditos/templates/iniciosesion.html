{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'mystyle.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class = "content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0fb986;">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src = "{% static 'imagenes/logo.png' %}" alt="logo" width="150px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="document" href = "{% url 'index' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href = "{% url 'quienes-somos' %}">Quienes somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href = "{% url 'galeria-de-fotos' %}">Galería de fotos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href = "{% url 'mostrar' %}">Ver productos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form method = "post">
      {% csrf_token %}
      <center><h2>Iniciar Sesión</h2></center>

      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="username" placeholder = "Ingrese nombre de usuario" required>
    
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder = "Ingrese contraseña" required>
      <input type="checkbox" onclick="mostrarPasswordInicio()"> Mostrar contraseña
    
      <input type="submit" value="Iniciar Sesión">
        
      <center>¿No tienes cuenta?<a href="{% url 'registrarse' %}" class = "boton">Registrarse</a></center>
    </form>

  </div>
        
  <footer class="text-center text-lg-start" style="background-color: #0fb986;">
    <div class="container p-4">
      <div class="row">
        <div class="text-center p-3">
          <h5 class="text-uppercase">Nuestras redes sociales</h5>
          <img src = "{% static 'imagenes/logo_facebook.png' %}" width = "30" height = "30"> <img src = "{% static 'imagenes/logo_instagram.png' %}" width = "30" height = "30">
          <br>Integrantes: Diego Hernández y Martín Rojas<br> © Amigos peluditos - Todos los derechos reservados
        </div>
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
